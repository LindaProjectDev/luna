<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="420" viewBox="0 0 1600 420">
  <defs>
    <radialGradient id="bg" cx="50%" cy="0%" r="85%">
      <stop offset="0%" stop-color="#1a002a"/>
      <stop offset="60%" stop-color="#0b0014"/>
      <stop offset="100%" stop-color="#070010"/>
    </radialGradient>

    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff2bd4"/>
      <stop offset="50%" stop-color="#8a2be2"/>
      <stop offset="100%" stop-color="#ff2bd4"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="420" fill="url(#bg)"/>

  <g opacity="0.22">
    <path d="M0 290 C 300 250, 520 360, 820 300 C 1120 240, 1320 340, 1600 280"
          fill="none" stroke="url(#neon)" stroke-width="2"/>
    <path d="M0 325 C 320 290, 540 390, 840 335 C 1140 280, 1340 370, 1600 315"
          fill="none" stroke="url(#neon)" stroke-width="1.5"/>
  </g>

  <g filter="url(#glow)">
    <text x="80" y="175" font-size="56"
          font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
          fill="url(#neon)" letter-spacing="2">LUNA</text>

    <text x="80" y="225" font-size="20"
          font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
          fill="#d8c7ff" opacity="0.92">Spring Boot • Java 17 • Docker • CI</text>

    <text x="80" y="275" font-size="16"
          font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
          fill="#b18fcf" opacity="0.92">Backend orienté DevOps : healthcheck, endpoints techniques, supervision</text>
  </g>

  <rect x="80" y="315" width="520" height="44" rx="10" fill="#14001f" stroke="#ff2bd4" stroke-opacity="0.35"/>
  <text x="100" y="343" font-size="14"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        fill="#f5e9ff" opacity="0.95">Repo monolith (backend + frontend) — vitrine README néon fuchsia</text>
</svg>
